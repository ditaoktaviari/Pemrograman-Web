            <main class="content">
                <div style="padding: 10px;">
                    <h2>Update Biodata Karyawan</h2>
                    <form action=" formulir.php" method="post" onSubmit="return ValidasiForm()" name="FormReg">
                        <table>
                            <tr>
                                <td class="name">Nama</td>
                                <td>:</td>
                                <td><input type="text" name="nama" placeholder="Tuliskan Nama Anda!" class="input" required/></td>
                            </tr>
                            <tr>
                                <td class="name">Password</td>
                                <td>:</td>
                                <td><input type="text" name="pass" placeholder="Tuliskan Password Anda!" class="input" required/></td>
                            </tr>
                            <tr>
                                <td class="name">Jenis Kelamin</td>
                                <td>:</td>
                                <td>
                                    <input type="radio" name="jk" value="Laki-Laki" checked/> Laki-Laki
                                    <input type="radio" name="jk" value="Perempuan"/> Perempuan
                                </td>
                            </tr>
                            <tr>
                                <td class="name">Hobi</td>
                                <td>:</td>
                                <td>
                                    <input type="checkbox" name="baca" checked/> Membaca
                                    <input type="checkbox" name="tulis" /> Menulis
                                    <input type="checkbox" name="gambar"/> Memgambar
                                </td>
                            </tr>
                            <tr>
                                <td class="name">Asal Kota</td>
                                <td>:</td>
                                <td>
                                    <select name="asal_kota" class="input" style="width: 104%">
                                        <option value=" ">-- Pilih Kota Asal --</option>
                                        <option value="Kota Jakarta">Kota Jakarta</option>
                                        <option value="Kota Bandung">Kota Bandung</option>
                                        <option value="Kota Semarang">Kota Semarang</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="name">Komentar</td>
                                <td>:</td>
                                <td>
                                    <textarea name="komentar" rows="5" cols="40" style="padding: 2%"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <input type="submit" value="Simpan" class="button"/>
                                    <input type="reset" value="Batal" class="button"/>
                                </td>
                                        
                            </tr>                           
                        </table>
                    </form>
                </div>
            </main>
